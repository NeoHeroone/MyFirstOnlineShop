<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop Login</title>
    <link rel="stylesheet" href="./index.html">
    <link rel="stylesheet" href="./styles/css/minified/login.min.css">
    <link rel="stylesheet" href="./login.html">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="a_link">
        <a class="a" href="./index.html">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
    </div>

    <div class="form">
        
        <form action="#">

            <h1>Login</h1>

            <div class="label">

                <label for="#">
                    E-mail <br>
                    <input type="text" placeholder="Enter your email">
                </label>

            </div>

            
            <div class="label">

                <label for="#">
                    Password <br>
                    <input type="password" placeholder="Enter your password">
                </label>

            </div>

            <div class="link">
                <a href="#">Forgot password ?</a>
            </div>

            <div class="webs">

                <a href="https://www.google.com/intl/ru/account/about/">
                    <i class="fa-brands fa-google"></i>
                </a>

                <a href="https://facebook.com">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>

                <a href="https://appleid.apple.com/">
                    <i class="fa-brands fa-apple"></i>
                </a>
            
            </div>

            <div class="con">
                <a href="./index.html">Contiune</a>
            </div>

        </form>

    </div>

</body>
</html>
